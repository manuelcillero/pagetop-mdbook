[package]
name = "pagetop-mdbook"
version = "0.0.4"
edition = "2021"

authors = [
    "Manuel Cillero <manuel@cillero.es>"
]
description = """\
    Embeds the assets generated by mdBook into a PageTop application to create product or API \
    documentation, tutorials, course materials, or anything that requires a navigable presentation.\
"""
homepage = "https://pagetop.cillero.es"
repository = "https://github.com/manuelcillero/pagetop-mdbook"
license = "Apache-2.0 OR MIT"

[dependencies]
pagetop = { path = "../PageTop/pagetop", version = "0.0" }
static-files = "0.2.3"
maud = "0.24.0"

[build-dependencies]
pagetop-build = { path = "../PageTop/pagetop-build", version = "0.0" }
