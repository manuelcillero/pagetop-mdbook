[package]
name = "pagetop-mdbook"
version = "0.0.17"
edition = "2021"

authors = [
    "Manuel Cillero <manuel@cillero.es>"
]
description = """\
    Integrates files generated by mdBook into applications built on PageTop to create product or \
    API documentation, tutorials, course materials, or anything requiring a navigable presentation.\
"""
homepage = "https://pagetop.cillero.es"
repository = "https://github.com/manuelcillero/pagetop-mdbook"
license = "MIT OR Apache-2.0"

[dependencies]
pagetop = { version = "0.0", path = "../pagetop" }
static-files = "0.2.3"

[build-dependencies]
pagetop-build = { version = "0.0", path = "../pagetop/helpers/pagetop-build" }
